<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab üí´</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    #wallpaper {
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      filter: brightness(0.7); /* Dim background for better visibility */
    }


    #calendar {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      width: 350px;
    }

    #calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #month-year {
      font-size: 1.4em;
      font-weight: bold;
    }

    #calendar-weekdays, #calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    #calendar-weekdays span {
      text-align: center;
      font-weight: bold;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
    }

    #calendar-days span {
      text-align: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      cursor: pointer;
    }

    #calendar-days span:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    #today {
      background-color: #ff6347;
      color: white;
      font-weight: bold;
    }

    #todo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      width: 250px;
    }

    #todo input {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #fff;
    }

    #task-list {
      list-style-type: none;
      padding: 0;
    }

    #task-list li {
      padding: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #task-list li:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    #search-bar {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60%; /* Adjust width as needed */
  text-align: center;
}

.search-container {
  display: flex;
  justify-content: center; /* Center items */
  align-items: center; /* Align items vertically */
}

#search-bar select,
#search-bar input {
  padding: 15px;
  font-size: 1.2em;
  border-radius: 30px;
  border: 1px solid #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

#search-bar select {
  margin-right: 10px; /* Space between dropdown and input */
}

#search-bar input {
  flex-grow: 1; /* Allow input to take remaining space */
}

#search-bar input:focus {
  outline: none;
  border: 2px solid #ff6347; /* Change border color on focus */
}
.container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .quote {
            font-size: 16px;
            color: #ffffff;
        }
  </style>
</head>
<body>
  <div id="wallpaper"></div>
  
  <div id="calendar">
    <div id="calendar-header">
      <button id="prev-month">‚Üê</button>
      <span id="month-year"></span>
      <button id="next-month">‚Üí</button>
    </div>
    <div id="calendar-weekdays"></div>
    <div id="calendar-days"></div>
  </div>
  <div id="todo">
    <input type="text" id="new-task" placeholder="Add a new task">
    <ul id="task-list"></ul>
  </div>
  <div id="search-bar">
    <div class="search-container">
      <select id="search-engine">
        <option value="google">Google</option>
        <option value="Perplexity">Perplexity</option>
        <option value="ChatGPT">ChatGPT</option>
        <option value="bing">Bing</option>
        <option value="duckduckgo">DuckDuckGo</option>
      </select>
      <input type="text" id="search-input" placeholder="Search the web...">
    </div>
  </div>
  <div class="container">
    <div id="quote" class="quote">Loading quote...</div>
</div>

  <script src="script.js"></script>
</body>
</html>
